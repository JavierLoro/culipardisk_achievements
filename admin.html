<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema de Logros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/config.js"></script>
    <style>
        /* Estilos adicionales para el admin */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .player-admin-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .player-admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .player-admin-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .player-points {
            background: linear-gradient(135deg, var(--color-secondary, #667eea) 0%, var(--color-secondary-dark, #764ba2) 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .achievements-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .achievement-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .achievement-checkbox:hover {
            background: #e8e8e8;
        }
        
        .achievement-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .achievement-checkbox label {
            cursor: pointer;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .achievement-type {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        .type-publico {
            background: #4CAF50;
            color: white;
        }
        
        .type-especial {
            background: #FFC107;
            color: #333;
        }
        
        .type-secreto {
            background: #9C27B0;
            color: white;
        }
        
        .type-progresivo {
            background: #2196F3;
            color: white;
        }
        
        .save-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
            transition: transform 0.2s;
            z-index: 1000;
        }
        
        .save-btn:hover {
            transform: scale(1.05);
        }
        
        .save-btn.has-changes {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .auth-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f4ff;
            border: 1px solid #cdd9ff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .auth-banner.warning {
            background: #fff4f4;
            border-color: #ffcdd2;
        }

        .auth-message {
            font-size: 0.95rem;
            color: #333;
        }

        .auth-btn {
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-btn.secondary {
            background: #e0e0e0;
            color: #333;
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .export-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="adminPanel">
            <div id="authBanner" class="auth-banner warning" style="display: none;">
                <span id="authMessage" class="auth-message">Para editar los logros inicia sesión con Google.</span>
                <button id="authButton" class="auth-btn">Iniciar sesión</button>
            </div>
            <div class="admin-header">
                <h1>📊 Panel de Administración de Logros</h1>
                <div>
                    <button onclick="exportData()" class="export-btn">📥 Exportar JSON</button>
                </div>
            </div>

            <div class="stats-summary" id="statsSummary">
                <!-- Se llenará dinámicamente -->
            </div>

            <input type="text" id="searchPlayer" class="search-box" placeholder="🔍 Buscar jugador...">

            <div id="playersList">
                <div class="loading">Cargando datos...</div>
            </div>
        </div>

        <button id="saveBtn" class="save-btn" onclick="saveChanges()" disabled>
            💾 Guardar Cambios
        </button>
    </div>

    <script type="module" src="scripts/firebase-auth.js"></script>
    <script type="module" src="scripts/data-service.js"></script>
    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
