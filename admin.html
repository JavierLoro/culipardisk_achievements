<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema de Logros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para el admin */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .player-admin-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .player-admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .player-admin-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .player-points {
            background: linear-gradient(135deg, var(--color-secondary, #667eea) 0%, var(--color-secondary-dark, #764ba2) 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .achievements-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .achievement-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .achievement-checkbox:hover {
            background: #e8e8e8;
        }
        
        .achievement-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .achievement-checkbox label {
            cursor: pointer;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .achievement-type {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        .type-publico {
            background: #4CAF50;
            color: white;
        }
        
        .type-especial {
            background: #FFC107;
            color: #333;
        }
        
        .type-secreto {
            background: #9C27B0;
            color: white;
        }
        
        .type-progresivo {
            background: #2196F3;
            color: white;
        }
        
        .save-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
            transition: transform 0.2s;
            z-index: 1000;
        }
        
        .save-btn:hover {
            transform: scale(1.05);
        }
        
        .save-btn.has-changes {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .export-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="adminPanel">
            <div class="admin-header">
                <h1>📊 Panel de Administración de Logros</h1>
                <div>
                    <button onclick="exportData()" class="export-btn">📥 Exportar JSON</button>
                </div>
            </div>

            <div class="stats-summary" id="statsSummary">
                <!-- Se llenará dinámicamente -->
            </div>

            <input type="text" id="searchPlayer" class="search-box" placeholder="🔍 Buscar jugador...">

            <div id="playersList">
                <div class="loading">Cargando datos...</div>
            </div>
        </div>

        <button id="saveBtn" class="save-btn" onclick="saveChanges()">
            💾 Guardar Cambios
        </button>
    </div>

    <script>
        // Datos y configuración
        let logrosData = null;
        let changes = {};

        // Cargar datos al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            loadAdminPanel();
        });

        // Cargar datos
        async function loadAdminPanel() {
            try {
                // Cargar desde archivo externo
                const response = await fetch('logros.json');
                logrosData = await response.json();
                
                renderStatsSummary();
                renderPlayers();
                
                // Quitar mensaje de carga
                document.getElementById('playersList').classList.remove('loading');
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('playersList').innerHTML = `
                    <div class="error">
                        Error al cargar los datos. Verifica el archivo logros.json<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Renderizar estadísticas
        function renderStatsSummary() {
            const totalPlayers = logrosData.jugadores.length;
            const totalAchievements = logrosData.logros.length + 
                (logrosData.logrosProgresivos ? 
                    logrosData.logrosProgresivos.reduce((sum, group) => sum + group.niveles.length, 0) : 0);
            
            let totalUnlocked = 0;
            let playersWithAchievements = 0;
            
            logrosData.jugadores.forEach(player => {
                if (player.logrosDesbloqueados.length > 0) {
                    playersWithAchievements++;
                    totalUnlocked += player.logrosDesbloqueados.length;
                }
            });
            
            document.getElementById('statsSummary').innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${totalPlayers}</div>
                    <div class="stat-label">Jugadores Totales</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${playersWithAchievements}</div>
                    <div class="stat-label">Jugadores con Logros</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalAchievements}</div>
                    <div class="stat-label">Logros Disponibles</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalUnlocked}</div>
                    <div class="stat-label">Logros Desbloqueados</div>
                </div>
            `;
        }

        // Renderizar jugadores
        function renderPlayers() {
            const container = document.getElementById('playersList');
            let html = '';
            
            // Ordenar jugadores alfabéticamente
            const sortedPlayers = [...logrosData.jugadores].sort((a, b) => 
                a.nombre.localeCompare(b.nombre)
            );
            
            sortedPlayers.forEach((player, index) => {
                const points = calculatePlayerPoints(player);
                html += `
                    <div class="player-admin-card" data-player="${player.nombre.toLowerCase()}">
                        <div class="player-admin-header">
                            <span class="player-admin-name">${player.nombre}</span>
                            <span class="player-points">${points} puntos</span>
                        </div>
                        <div class="achievements-checkboxes">
                            ${renderAchievementCheckboxes(player, index)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Renderizar checkboxes de logros
        function renderAchievementCheckboxes(player, playerIndex) {
            let html = '';
            
            // Logros normales
            logrosData.logros.forEach(achievement => {
                const isChecked = player.logrosDesbloqueados.includes(achievement.id);
                const typeClass = `type-${achievement.tipo}`;
                const displayName = achievement.tipo === 'secreto' && achievement.nombre === '???' ? 
                    `Secreto: ${achievement.descripcion}` : achievement.nombre;
                
                html += `
                    <div class="achievement-checkbox">
                        <input type="checkbox" 
                               id="${playerIndex}_${achievement.id}" 
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleAchievement('${player.nombre}', '${achievement.id}', this.checked)">
                        <label for="${playerIndex}_${achievement.id}">
                            <span title="${achievement.descripcion}">${displayName}</span>
                            <span class="achievement-type ${typeClass}">${achievement.tipo}</span>
                        </label>
                    </div>
                `;
            });
            
            // Logros progresivos
            if (logrosData.logrosProgresivos) {
                logrosData.logrosProgresivos.forEach(group => {
                    group.niveles.forEach(level => {
                        const isChecked = player.logrosDesbloqueados.includes(level.id);
                        
                        html += `
                            <div class="achievement-checkbox">
                                <input type="checkbox" 
                                       id="${playerIndex}_${level.id}" 
                                       ${isChecked ? 'checked' : ''}
                                       onchange="toggleAchievement('${player.nombre}', '${level.id}', this.checked)">
                                <label for="${playerIndex}_${level.id}">
                                    <span title="${level.descripcion}">${level.nombre}</span>
                                    <span class="achievement-type type-progresivo">Nivel ${level.nivel}</span>
                                </label>
                            </div>
                        `;
                    });
                });
            }
            
            return html;
        }

        // Calcular puntos del jugador
        function calculatePlayerPoints(player) {
            let points = 0;
            const config = logrosData.configuracion?.valoresPorDefecto || {
                publico: 10,
                especial: 25,
                secreto: 15,
                progresivo_nivel1: 5,
                progresivo_nivel2: 10,
                progresivo_nivel3: 20,
                progresivo_nivel4: 30
            };
            
            player.logrosDesbloqueados.forEach(achievementId => {
                // Buscar en logros normales
                const achievement = logrosData.logros.find(a => a.id === achievementId);
                if (achievement) {
                    points += achievement.valor || config[achievement.tipo] || 10;
                }
                
                // Buscar en progresivos
                if (logrosData.logrosProgresivos) {
                    logrosData.logrosProgresivos.forEach(group => {
                        const level = group.niveles.find(l => l.id === achievementId);
                        if (level) {
                            points += level.valor || config[`progresivo_nivel${level.nivel}`] || 5;
                        }
                    });
                }
            });
            
            return points;
        }

        // Toggle achievement
        function toggleAchievement(playerName, achievementId, isChecked) {
            if (!changes[playerName]) {
                const player = logrosData.jugadores.find(p => p.nombre === playerName);
                changes[playerName] = [...player.logrosDesbloqueados];
            }
            
            if (isChecked) {
                if (!changes[playerName].includes(achievementId)) {
                    changes[playerName].push(achievementId);
                }
            } else {
                changes[playerName] = changes[playerName].filter(id => id !== achievementId);
            }
            
            // Actualizar botón de guardar
            const hasChanges = Object.keys(changes).length > 0;
            document.getElementById('saveBtn').classList.toggle('has-changes', hasChanges);
        }

        // Buscar jugadores
        document.getElementById('searchPlayer').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.player-admin-card');
            
            cards.forEach(card => {
                const playerName = card.dataset.player;
                card.style.display = playerName.includes(search) ? 'block' : 'none';
            });
        });

        // Guardar cambios
        function saveChanges() {
            if (Object.keys(changes).length === 0) {
                alert('No hay cambios para guardar');
                return;
            }
            
            // Aplicar cambios a logrosData
            Object.keys(changes).forEach(playerName => {
                const player = logrosData.jugadores.find(p => p.nombre === playerName);
                if (player) {
                    player.logrosDesbloqueados = changes[playerName];
                }
            });
            
            // Generar JSON actualizado
            const jsonStr = JSON.stringify(logrosData, null, 2);
            
            // Descargar archivo
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logros.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Limpiar cambios
            changes = {};
            document.getElementById('saveBtn').classList.remove('has-changes');
            
            alert('✅ Archivo descargado como logros.json\n\nSube este archivo a tu repositorio para aplicar los cambios.');
            
            // Recargar stats
            renderStatsSummary();
            renderPlayers();
        }

        // Exportar datos (backup)
        function exportData() {
            const date = new Date().toISOString().split('T')[0];
            const jsonStr = JSON.stringify(logrosData, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logros_backup_${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
