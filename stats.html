<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estad√≠sticas - Sistema de Logros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/config.js"></script>
    <style>
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn.negative {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
        }

        .action-count {
            font-size: 12px;
            opacity: 0.9;
        }

        .player-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .player-stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-name {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .achievements-progress {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
        }

        .progress-item {
            margin-bottom: 15px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .unlocked-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .save-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }

            to {
                transform: translateX(0);
            }
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="stats-header">
            <h1>üìà Registro de Estad√≠sticas</h1>
            <button onclick="exportStats()" class="quick-btn">üì• Exportar Estad√≠sticas</button>
            <button onclick="resetPlayerStats()" class="quick-btn" style="background: #ff6b6b;">
                üóëÔ∏è Borrar Estad√≠sticas
            </button>
        </div>

        <div class="player-select-container">
            <select id="playerSelect" class="player-select" onchange="selectPlayer()">
                <option value="">Selecciona un jugador...</option>
            </select>
        </div>

        <div id="playerContent" style="display: none;">
            <div class="player-stats-card">
                <h2 id="playerName">Jugador</h2>

                <div class="quick-actions">
                    <button class="quick-btn" onclick="quickAction('training')">üèÉ Entrenamiento Completo</button>
                    <button class="quick-btn" onclick="quickAction('onTime')">‚è∞ Lleg√≥ Puntual</button>
                    <button class="quick-btn" onclick="quickAction('firstArrive')">ü•á Primero en Llegar</button>
                    <button class="quick-btn" onclick="quickAction('rain')">üåßÔ∏è Entren√≥ con Lluvia</button>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="addStat('entrenamientos', 1)">
                        <span>‚ûï Entrenamiento</span>
                        <span class="action-count" id="count_entrenamientos">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('puntual', 1)">
                        <span>‚è∞ Llegada Puntual</span>
                        <span class="action-count" id="count_puntual">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('primero', 1)">
                        <span>ü•á Primero en Llegar</span>
                        <span class="action-count" id="count_primero">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('lluvia', 1)">
                        <span>üåßÔ∏è Entreno con Lluvia</span>
                        <span class="action-count" id="count_lluvia">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('calentamiento', 1)">
                        <span>üèÉ Dirigi√≥ Calentamiento</span>
                        <span class="action-count" id="count_calentamiento">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('estiramiento', 1)">
                        <span>üßò Dirigi√≥ Estiramiento</span>
                        <span class="action-count" id="count_estiramiento">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('contenido', 1)">
                        <span>üì∏ Cre√≥ Contenido</span>
                        <span class="action-count" id="count_contenido">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('invitados', 1)">
                        <span>üë• Trajo Invitado</span>
                        <span class="action-count" id="count_invitados">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('eventos', 1)">
                        <span>üéâ Particip√≥ en Evento</span>
                        <span class="action-count" id="count_eventos">0</span>
                    </button>

                    <button class="action-btn" onclick="addStat('fotos', 1)">
                        <span>üì∑ Document√≥ Entreno</span>
                        <span class="action-count" id="count_fotos">0</span>
                    </button>

                    <button class="action-btn negative" onclick="addStat('entrenamientos', -1)">
                        <span>‚ûñ Quitar Entrenamiento</span>
                    </button>

                    <button class="action-btn negative" onclick="addStat('puntual', -1)">
                        <span>‚ûñ Quitar Puntual</span>
                    </button>
                    <button onclick="resetPlayer()" class="quick-btn" style="background: #ff6b6b;">
                        üóëÔ∏è Borrar Estad√≠sticas Jugador
                    </button>

                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="stat_entrenamientos">0</div>
                        <div class="stat-name">Entrenamientos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat_puntual">0</div>
                        <div class="stat-name">Llegadas Puntuales</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat_primero">0</div>
                        <div class="stat-name">Primero en Llegar</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat_invitados">0</div>
                        <div class="stat-name">Invitados</div>
                    </div>
                </div>

                <div class="achievements-progress">
                    <h3>üéØ Progreso de Logros</h3>
                    <div id="progressList">
                        <!-- Se llenar√° din√°micamente -->
                    </div>
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="saveStats()">üíæ Guardar Estad√≠sticas</button>

        <div id="notification" class="notification"></div>
    </div>

    <script type="module" src="scripts/firebase-auth.js"></script>
    <script type="module" src="scripts/data-service.js"></script>
    <script type="module" src="scripts/stats.js"></script>
</body>

</html>
